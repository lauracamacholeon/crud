<div class="row">
    <div class="col-1">
        <button [routerLink]="['/heroes']" routerLinkActive="router-link-active" class="btn btn-primary"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="col-11 text-center">
        <h1>Héroe <i class="fas fa-mask"></i> <small class="font-italic"> {{ heroe.nombre  }} </small></h1>
    </div>
</div>




<div class="row animated fadeIn faster mt-5">
    <div class="col">
        <form #formulario="ngForm" (ngSubmit)="guardarInformacion(formulario)">

            <div class="form-group">
                <label>Firebase ID</label> <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled placeholder="Firebase ID">
                <small class="form-text text-muted">Éste campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre del héroe</label> <input [(ngModel)]="heroe.nombre" required type="text" class="form-control" placeholder="Inserte nombre del héroe" name="nombre">
            </div>

            <div class="form-group">
                <label>Poder del héroe</label> <input [(ngModel)]="heroe.poder" required type="text " class="form-control " placeholder="Inserte poder del héroe " name="poder">
            </div>

            <div class="form-group ">
                <label>Estado del Héroe</label>

                <div class="mt-0 text-center">
                    <button *ngIf="heroe.estado" (click)="heroe.estado = false" class="btn btn-outline-success w-50 " type="button"> <i class="fas fa-smile-wink"></i> Vivo </button>
                    <button *ngIf="!heroe.estado" (click)="heroe.estado = true" class="btn btn-outline-danger w-50" type="button"> <i class="fas fa-dizzy"></i> Muerto </button>
                </div>

            </div>


            <!-- enviar informacion -->
            <div class="row mt-5 ">
                <div class="col text-center ">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-save "></i> Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
