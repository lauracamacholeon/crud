<h1>Listado de heroes</h1>
<div class="row">
    <div class="col text-right">
        <!-- tambien puede ser routerlink = "/heroes/nuevo" -->
        <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-primary"> <i class="fa fa-plus"></i> Agregar</button>
    </div>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <!-- encabezado de la alerta -->
    <h4 class="alert-heading">Cargando</h4>
    <!-- cuerpo de la alerta -->
    <p class="mt-3">
        <i class="fas fa-spinner fa-pulse fa-2x"></i>
    </p>
    <p class="mb-0"> Espere por favor</p>
</div>




<table *ngIf="!cargando" class="table mt-3 animated fadeIn">
    <thead class="thead-dark">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado (vivo/muerto)</th>
            <th scope="col">Herramientas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index" class="text-center">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <span *ngIf="heroe.estado" class="badge badge-primary">Vivo</span>
                <span *ngIf="!heroe.estado" class="badge badge-danger">Muerto</span>
            </td>
            <td>
                <button [routerLink]="['/heroe', heroe.id ]" routerLinkActive="router-link-active" type="button" class="btn btn-primary mr-3"><i class="fas fa-edit text-light"></i></button>
                <button (click)="eliminarHeroe(heroe.id)" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>

    </tbody>
</table>

<div *ngIf="vacio" class="alert alert-danger text-center mt-3 animated fadeIn">
    <!-- encabezado de la alerta -->
    <h4 class="alert-heading">No hay registros</h4>
    <!-- cuerpo de la alerta -->
    <p class="mt-3 mb-0">
        <i class="fas fa-exclamation fa-2x"></i>
    </p>

</div>
